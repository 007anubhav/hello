{% extends "base.html" %}
{% block title %}contact{% endblock title %}
{% block body %}

<div class = "container-fluid px-0">
<img src="https://random.imagecdn.app/500/150" class="d-block w-100" alt="..." >
<h1 class="text-center"> Contact Us</h1>
</div>
<div class = "container my-4">
    <form method = "post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input type="name" class="form-control" id="name" name='name' placeholder="enter your name">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">phone number</label>
            <input type="phone" class="form-control" id="phone" name='phone'placeholder="enter your phone number">
        </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name ='email' placeholder="enter your email">
    </div>
      <div class="mb-3">
        <label for="desc" class="form-label">textarea</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
      <button class= "btn btn-primary" type="submit">submit</button>
    </form>
</div>
{% endblock body %}
